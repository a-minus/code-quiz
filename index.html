<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Web tab title -->
  <title>Code Quiz</title>
  <!-- Reset file that erases all different browser default HTML -->
  <link rel="stylesheet" href="reset.css">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Abel|Jura|Montserrat|Open+Sans|Rajdhani|Saira|Unica+One|Varela+Round&display=swap"
    rel="stylesheet">
 

  <!-- Linking CSS file to this HTML -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div>
    <button id="highScores">High Scores</button>
  </div>

  <div id="quiz" class="center">
    <div id="results"></div>
  </div>

  <br><br>

  <div id="timer" class="center">
  </div>

  <div id="startQuiz" class="center" onClick="this.style.visibility='hidden'">
    <button id="startBtn">Start Quiz</button>
    <br><br>
    <p>
      How to Play:
      <br><br>
      You have one minute to answer all the questions.
      <br>
      For every correct answer, you'll receive 5 extra seconds to your timer.
      <br>
      For every incorrect answer, you'll lose 5 seconds.

    </p>
  </div>


  <script src="assets/js/questions.js"></script>
  <script src="assets/js/app.js"></script>

</body>

</html>
